{% if session.user_id %}
    {{ topic }}
    <hr>
    <form action="/poll_answer" method="POST">
    {% for choice in choices %}
    <input type="radio" name="poll_answer" value="{{ choice.id }}"> {{ choice.choice }} <br>
    {% endfor %}
    <p>
    <input type="submit" value="Lähetä">
    <input type="hidden" name="id" value="{{ id }}">
    </form>
    <hr>
    <a href="/polls">Takaisin</a>
{% else %}
Kirjaudu sisään <a href="/login">tästä</a> vastataksesi kyselyyn | <a href="/polls">Takaisin</a>
{% endif %}
